<!DOCTYPE html>
<html>
<head>
	<title>Форма заполнения адреса</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		h1 {
			text-align: center;
		}
		form {
			max-width: 500px;
			margin: 0 auto;
			border: 1px solid #ccc;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-weight: bold;
		}
		input[type=text] {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type=submit] {
			background-color: #4CAF50;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type=submit]:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<h1>Форма заполнения адреса</h1>
	<form>
		<label for="name">Имя:</label>
		<input type="text" id="name" name="name" placeholder="Введите ваше имя" required>
		<label for="address">Адрес:</label>
		<input type="text" id="address" name="address" placeholder="Введите ваш адрес" required>
		<label for="city">Город:</label>
		<input type="text" id="city" name="city" placeholder="Введите ваш город" required>
		<label for="state">Регион/Штат:</label>
		<input type="text" id="state" name="state" placeholder="Введите ваш регион/штат" required>
		<label for="zip">Почтовый индекс:</label>
		<input type="text" id="zip" name="zip" placeholder="Введите ваш почтовый индекс" required>
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
